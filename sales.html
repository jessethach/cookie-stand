
<html>
<head>
  <title>Salmon Cookie Stand</title>
  <link id="salmon" href="style.css" type="text/css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>

  <img id="salmonimg" src="img/salmon.png" alt="Salmon cookie" width="500">

<h1> Pat's Amazing Salmon Cookies</h1>
  <div class"wrapper">
    <table id="sales">
      <thead>
        <th>Store Location</th>
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th>
        <th>1pm</th>
        <th>2pm</th>
        <th>3pm</th>
        <th>4pm</th>
        <th>5pm</th>
        <th id="total">Total</th>
      </thead>
    </table>
    <form id="salesform">
      <p>Location name:<br><input type="text" name="locationname" size="15" maxlength="30" /></p>
      <p>Minimum Customers per Hour:<br><input type="text" name="mincustomer" size="15" maxlength="30" /></p>
      <p>Maximum Customers per Hour:<br><input type="text" name="maxcustomer" size="15" maxlength="30" /></p>
      <p>Average Customers per Hour:<br><input type="text" name="avgcustomer" size="15" maxlength="30" /></p>
      <input type="submit">
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
