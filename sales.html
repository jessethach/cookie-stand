
<html>
<head>
  <title>Salmon Cookie Stand</title>
  <link id="salmon" href="style.css" type="text/css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>

  <img id="salmonimg" src="img/salmon-logo.png" alt="Salmon cookie" width="500">

<h1>Locations</h1>
  <div class="wrapper">
    <table id="sales">
      <thead>
        <th>Store Location</th>
        <th>10am</th>
        <th>11am</th>
        <th>12pm</th>
        <th>1pm</th>
        <th>2pm</th>
        <th>3pm</th>
        <th>4pm</th>
        <th>5pm</th>
        <th id="total">Total</th>
      </thead>
    </table>
    <form id="salesform">
      <fieldset>
        <legend>Add Store Location</legend><br>
        <label for="storeLocLabel">Location name:<br></label><input id="storeloc" type="text" size="15" maxlength="30" /><br>
        <label for="minCustLabel">Minimum Customers per Hour:<br></label><input id="mincustomer" type="text" size="15" maxlength="30" /><br>
        <label for="maxCustLabel">Maximum Customer per Hour:<br></label><input id="maxcustomer" type="text" size="15" maxlength="30" /><br>
        <label for+"avgCustLabel">Average Customers per Hour:<br></label><input id="avgcustomer" type="text" size="15" maxlength="30" /><br>
        <button id="formbutton" type="click">Submit Store</button>
      </fieldset>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
